<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahad SIM Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #0077cc;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }
    .head {
      font-weight: bold;
      color: #0077cc;
    }
    #results, #history { margin-top: 15px; }
    .loading { text-align: center; color: #555; font-style: italic; }
    .error { color: red; text-align: center; margin-top: 10px; }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    .history-item {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .history-item:hover { background: #f1faff; }
    .history-results {
      margin-top: 10px;
      display: none;
    }
    @media (max-width: 600px) {
      .input-group { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± Ahad SIM Information</h2>

    <div class="input-group">
      <input type="text" id="num" placeholder="Enter phone number">
      <button onclick="searchNumber()">Search</button>
    </div>

    <div id="results"></div>

    <div class="history-header">
      <h3>üìú Recent History</h3>
      <button onclick="clearHistory()" style="background:#dc3545;">Clear</button>
    </div>
    <div id="history"></div>
  </div>

  <script>
    // Load history from localStorage
    let historyData = JSON.parse(localStorage.getItem("simHistory")) || [];

    function renderHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";
      if (historyData.length === 0) {
        historyDiv.innerHTML = "<p style='text-align:center; color:#666;'>No history yet</p>";
        return;
      }

      historyData.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `<strong>üîç ${entry.number}</strong> 
                         <small style="color:#666;">(${entry.date})</small>
                         <div class="history-results" id="hist-${index}">${entry.results}</div>`;
        div.onclick = () => {
          const resultBox = document.getElementById(`hist-${index}`);
          resultBox.style.display = resultBox.style.display === "block" ? "none" : "block";
        };
        historyDiv.appendChild(div);
      });
    }

    async function searchNumber() {
      const num = document.getElementById("num").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!num) {
        resultsDiv.innerHTML = `<p class="error">‚ö†Ô∏è Please enter a phone number!</p>`;
        return;
      }

      resultsDiv.innerHTML = `<p class="loading">‚è≥ Searching... Please wait</p>`;

      try {
        const response = await fetch(
          `https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`
        );

        if (!response.ok) throw new Error("Server not responding");

        const data = await response.json();

        if (data.status !== "success") {
          resultsDiv.innerHTML = `<p class="error">‚ùå ${data.message}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        let htmlResults = "";
        data.data.forEach(record => {
          let card = `<div class="card">`;
          for (let key in record) {
            card += `<p><span class="head">${key}:</span> ${record[key]}</p>`;
          }
          card += `</div>`;
          resultsDiv.innerHTML += card;
          htmlResults += card;
        });

        // Save to history
        const entry = {
          number: num,
          date: new Date().toLocaleString(),
          results: htmlResults
        };
        historyData.unshift(entry); // latest on top
        if (historyData.length > 10) historyData.pop(); // keep last 10
        localStorage.setItem("simHistory", JSON.stringify(historyData));
        renderHistory();

      } catch (error) {
        resultsDiv.innerHTML = `<p class="error">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }

    function clearHistory() {
      if (confirm("Are you sure you want to clear history?")) {
        historyData = [];
        localStorage.removeItem("simHistory");
        renderHistory();
      }
    }

    // Initial render
    renderHistory();
  </script>
</body>
</html>
