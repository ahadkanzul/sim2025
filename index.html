<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad Sim Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2575fc;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            color: #6a11cb;
        }

        .tagline {
            color: #666;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2575fc;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .clear-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .result-section {
            display: none;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #2575fc;
        }

        .info-label {
            font-weight: 600;
            color: #6a11cb;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .info-value {
            font-size: 1.1rem;
            color: #333;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #6a11cb;
        }

        .history-number {
            font-weight: 600;
        }

        .history-date {
            color: #666;
            font-size: 0.9rem;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader i {
            font-size: 2rem;
            color: #2575fc;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #d63031;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sim-card"></i> Ahad Sim Information</h1>
            <p class="tagline">Get detailed information about any SIM card</p>
        </header>

        <main>
            <div class="card input-section">
                <h2>Check SIM Information</h2>
                <p>Enter a phone number to get SIM card details</p>
                <div class="input-group">
                    <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., 923418409979)" maxlength="12">
                    <button id="fetchBtn">
                        <i class="fas fa-search"></i> Get Information
                    </button>
                </div>
                <div class="loader" id="loader">
                    <i class="fas fa-spinner"></i>
                    <p>Fetching SIM information...</p>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="card result-section" id="resultSection">
                <h2>SIM Information</h2>
                <div class="info-grid" id="infoGrid">
                    <!-- Information will be populated here -->
                </div>
            </div>

            <div class="card history-section">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Search History</h2>
                    <button class="clear-btn" id="clearHistoryBtn">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Ahad Sim Information. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneNumberInput = document.getElementById('phoneNumber');
            const fetchBtn = document.getElementById('fetchBtn');
            const resultSection = document.getElementById('resultSection');
            const infoGrid = document.getElementById('infoGrid');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const historyList = document.getElementById('historyList');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            
            // Load search history from localStorage
            let searchHistory = JSON.parse(localStorage.getItem('simSearchHistory')) || [];
            renderHistory();
            
            // Event listener for fetch button
            fetchBtn.addEventListener('click', fetchSimInfo);
            
            // Event listener for clear history button
            clearHistoryBtn.addEventListener('click', clearHistory);
            
            // Allow Enter key to trigger search
            phoneNumberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchSimInfo();
                }
            });
            
            function fetchSimInfo() {
                const phoneNumber = phoneNumberInput.value.trim();
                
                // Validate input
                if (!phoneNumber) {
                    showError('Please enter a phone number');
                    return;
                }
                
                if (!/^\d+$/.test(phoneNumber)) {
                    showError('Please enter a valid phone number (digits only)');
                    return;
                }
                
                // Show loader and hide error
                loader.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Construct API URL
                const apiUrl = `https://fak-simdatabse.jokerkeep057.workers.dev/?key=Tingitackjack&number=${phoneNumber}`;
                
                // Fetch data from API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loader
                        loader.style.display = 'none';
                        
                        // Display results
                        displayResults(data);
                        
                        // Add to search history
                        addToHistory(phoneNumber);
                    })
                    .catch(error => {
                        // Hide loader and show error
                        loader.style.display = 'none';
                        showError('Failed to fetch SIM information. Please try again.');
                        console.error('Error:', error);
                    });
            }
            
            function displayResults(data) {
                // Clear previous results
                infoGrid.innerHTML = '';
                
                // Create info items for each property in the response
                for (const [key, value] of Object.entries(data)) {
                    const infoItem = document.createElement('div');
                    infoItem.className = 'info-item';
                    
                    const label = document.createElement('div');
                    label.className = 'info-label';
                    label.textContent = formatKey(key);
                    
                    const val = document.createElement('div');
                    val.className = 'info-value';
                    val.textContent = value || 'N/A';
                    
                    infoItem.appendChild(label);
                    infoItem.appendChild(val);
                    infoGrid.appendChild(infoItem);
                }
                
                // Show result section
                resultSection.style.display = 'block';
            }
            
            function formatKey(key) {
                // Convert camelCase or snake_case to Title Case
                return key
                    .replace(/([A-Z])/g, ' $1')
                    .replace(/_/g, ' ')
                    .replace(/^./, str => str.toUpperCase())
                    .trim();
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function addToHistory(phoneNumber) {
                // Check if number is already in history
                const existingIndex = searchHistory.findIndex(item => item.number === phoneNumber);
                
                if (existingIndex !== -1) {
                    // Remove existing entry to add it to the top
                    searchHistory.splice(existingIndex, 1);
                }
                
                // Add new entry with timestamp
                searchHistory.unshift({
                    number: phoneNumber,
                    date: new Date().toLocaleString()
                });
                
                // Keep only last 10 searches
                if (searchHistory.length > 10) {
                    searchHistory = searchHistory.slice(0, 10);
                }
                
                // Save to localStorage
                localStorage.setItem('simSearchHistory', JSON.stringify(searchHistory));
                
                // Update history display
                renderHistory();
            }
            
            function renderHistory() {
                // Clear history list
                historyList.innerHTML = '';
                
                if (searchHistory.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #666;">No search history yet</p>';
                    return;
                }
                
                // Add each history item
                searchHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const numberSpan = document.createElement('span');
                    numberSpan.className = 'history-number';
                    numberSpan.textContent = item.number;
                    
                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'history-date';
                    dateSpan.textContent = item.date;
                    
                    historyItem.appendChild(numberSpan);
                    historyItem.appendChild(dateSpan);
                    historyList.appendChild(historyItem);
                });
            }
            
            function clearHistory() {
                searchHistory = [];
                localStorage.removeItem('simSearchHistory');
                renderHistory();
            }
        });
    </script>
</body>
</html>
