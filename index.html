<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad SIM Information</title>
    <style>
        :root {
            --primary: #00ff41;
            --secondary: #008f11;
            --dark: #0a0a0a;
            --darker: #000;
            --light: #f0f0f0;
            --gray: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark);
            color: var(--primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 10px;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 65, 0.05) 2px, rgba(0, 255, 65, 0.05) 4px);
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 65, 0) 0%,
                rgba(0, 255, 65, 0.1) 50%,
                rgba(0, 255, 65, 0) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }
        
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--secondary);
        }
        
        input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--secondary);
            border-radius: 3px;
            color: var(--primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: all 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        .app-container {
            display: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--secondary);
            position: relative;
        }
        
        .header h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 0 0 10px var(--primary);
        }
        
        .header p {
            color: var(--secondary);
            font-size: 14px;
        }
        
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
        }
        
        .search-box button {
            width: 100%;
            padding: 14px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--secondary);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.5s;
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }
        
        .card p {
            margin-bottom: 8px;
            font-size: 14px;
            word-break: break-word;
        }
        
        .head {
            font-weight: bold;
            color: var(--primary);
            display: inline-block;
            min-width: 100px;
        }
        
        .value {
            color: var(--light);
        }
        
        #results, #history {
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            color: var(--secondary);
            font-style: italic;
            padding: 20px;
            font-size: 16px;
        }
        
        .error {
            color: #ff0033;
            text-align: center;
            margin-top: 10px;
            padding: 12px;
            border: 1px solid #ff0033;
            background: rgba(255, 0, 51, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }
        
        .history-header {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary);
        }
        
        .history-header h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .history-item {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--secondary);
            border-radius: 5px;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .history-item:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 65, 0.05);
        }
        
        .history-results {
            margin-top: 10px;
            display: none;
            font-size: 13px;
        }
        
        .logout-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: auto;
            padding: 8px 12px;
            font-size: 12px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .terminal-line {
            margin-bottom: 8px;
            opacity: 0;
            animation: type 0.1s forwards;
            font-size: 14px;
        }
        
        @keyframes type {
            to {
                opacity: 1;
            }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .access-granted {
            color: var(--primary);
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            text-shadow: 0 0 10px var(--primary);
        }
        
        .voice-indicator {
            text-align: center;
            margin: 10px 0;
            color: var(--secondary);
            font-size: 14px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .login-container {
                margin: 30px auto;
                padding: 20px 15px;
            }
            
            .login-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .header h2 {
                font-size: 22px;
            }
            
            .card {
                padding: 12px;
            }
            
            .card p {
                font-size: 13px;
            }
            
            .head {
                min-width: 90px;
                font-size: 13px;
            }
            
            .history-item {
                padding: 10px;
                font-size: 13px;
            }
            
            input, button {
                padding: 12px;
            }
        }
        
        @media (max-width: 360px) {
            .header h2 {
                font-size: 20px;
            }
            
            .login-title {
                font-size: 18px;
            }
            
            .card p {
                font-size: 12px;
            }
            
            .head {
                min-width: 80px;
                font-size: 12px;
            }
        }
        
        /* Landscape orientation support */
        @media (max-height: 500px) and (orientation: landscape) {
            .login-container {
                margin: 20px auto;
                padding: 15px;
            }
            
            .input-group {
                margin-bottom: 12px;
            }
            
            input {
                padding: 10px 12px;
            }
            
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <h2 class="login-title">System Access</h2>
        <div class="input-group">
            <label for="username">USERNAME</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button onclick="login()">Authenticate</button>
        <div id="loginMessage"></div>
    </div>

    <!-- Main Application -->
    <div class="container app-container" id="appScreen">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="header">
            <h2>📱 Ahad SIM Information</h2>
            <p>SIM Database Query System v2.0</p>
        </div>

        <div class="search-box">
            <input type="text" id="num" placeholder="Enter phone or CNIC number">
            <button onclick="searchNumber()">Query Database</button>
        </div>

        <div id="results"></div>

        <div class="history-header">
            <h3>📜 Query History</h3>
        </div>
        <div id="history"></div>
    </div>

    <script>
        // Login credentials
        const USERNAME = "Ahad";
        const PASSWORD = "boss";
        
        // Voice synthesis for welcome message
        const synth = window.speechSynthesis;
        
        // Load history from localStorage
        let historyData = JSON.parse(localStorage.getItem("simHistory")) || [];
        
        // Robot voice function
        function speakRobotVoice(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Robot voice settings
            utterance.rate = 0.8; // Slower speed for robotic effect
            utterance.pitch = 0.5; // Lower pitch
            utterance.volume = 1;
            
            // Add robotic effect by splitting into words with slight pauses
            const words = text.split(' ');
            let robotText = '';
            
            for (let i = 0; i < words.length; i++) {
                robotText += words[i] + ' ';
                // Add slight pause between words for robotic effect
                if (i < words.length - 1) {
                    robotText += '... ';
                }
            }
            
            utterance.text = robotText;
            
            // Use a more robotic voice if available
            const voices = synth.getVoices();
            const roboticVoice = voices.find(voice => 
                voice.name.includes('Robot') || 
                voice.name.includes('Microsoft David') || 
                voice.name.includes('Google UK English Male')
            );
            
            if (roboticVoice) {
                utterance.voice = roboticVoice;
            }
            
            synth.speak(utterance);
        }
        
        // Login function
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginMessage = document.getElementById("loginMessage");
            
            if (username === USERNAME && password === PASSWORD) {
                // Show terminal-style login sequence
                loginMessage.innerHTML = "";
                
                const messages = [
                    "> Initializing system...",
                    "> Authenticating credentials...",
                    "> Access granted. Welcome, Ahad.",
                    "> Loading SIM database interface...",
                    "> Voice module activated..."
                ];
                
                let i = 0;
                const typeInterval = setInterval(() => {
                    if (i < messages.length) {
                        const line = document.createElement("div");
                        line.className = "terminal-line";
                        line.textContent = messages[i];
                        loginMessage.appendChild(line);
                        i++;
                    } else {
                        clearInterval(typeInterval);
                        
                        // Show access granted message
                        const granted = document.createElement("div");
                        granted.className = "access-granted";
                        granted.innerHTML = "ACCESS GRANTED<span class='blink'>_</span>";
                        loginMessage.appendChild(granted);
                        
                        // Add voice indicator
                        const voiceIndicator = document.createElement("div");
                        voiceIndicator.className = "voice-indicator pulse";
                        voiceIndicator.innerHTML = "🔊 VOICE MODULE ACTIVATED";
                        loginMessage.appendChild(voiceIndicator);
                        
                        // Play robot welcome message
                        setTimeout(() => {
                            speakRobotVoice("Welcome to Ahad SIM Information system. Database ready for queries. All systems operational.");
                            
                            // Show main application
                            setTimeout(() => {
                                document.getElementById("loginScreen").style.display = "none";
                                document.getElementById("appScreen").style.display = "block";
                                renderHistory();
                            }, 3000);
                        }, 1500);
                    }
                }, 500);
            } else {
                loginMessage.innerHTML = "<div class='error'>⚠️ Authentication failed. Access denied.</div>";
                
                // Play error message with robot voice
                speakRobotVoice("Authentication failed. Access denied. Please try again.");
            }
        }
        
        // Logout function
        function logout() {
            // Stop any ongoing speech
            if (synth.speaking) {
                synth.cancel();
            }
            
            document.getElementById("loginScreen").style.display = "block";
            document.getElementById("appScreen").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("loginMessage").innerHTML = "";
        }
        
        // Render history
        function renderHistory() {
            const historyDiv = document.getElementById("history");
            historyDiv.innerHTML = "";
            
            if (historyData.length === 0) {
                historyDiv.innerHTML = "<p style='text-align:center; color:#666;'>No query history</p>";
                return;
            }
            
            historyData.forEach((entry, index) => {
                const div = document.createElement("div");
                div.className = "history-item";
                div.innerHTML = `<strong>🔍 ${entry.number}</strong> 
                                 <small style="color:#666;">(${entry.date})</small>
                                 <div class="history-results" id="hist-${index}">${entry.results}</div>`;
                div.onclick = () => {
                    const resultBox = document.getElementById(`hist-${index}`);
                    resultBox.style.display = resultBox.style.display === "block" ? "none" : "block";
                };
                historyDiv.appendChild(div);
            });
        }
        
        // Search function
        async function searchNumber() {
            const num = document.getElementById("num").value.trim();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            
            // If password typed, clear history
            if (num === "a1a1") {
                historyData = [];
                localStorage.removeItem("simHistory");
                renderHistory();
                resultsDiv.innerHTML = `<p style="color:var(--primary); text-align:center;">✅ History cleared successfully!</p>`;
                
                // Voice confirmation
                speakRobotVoice("History cleared successfully");
                
                document.getElementById("num").value = "";
                return;
            }
            
            if (!num) {
                resultsDiv.innerHTML = `<p class="error">⚠️ Please enter a phone number!</p>`;
      // Voice error
                speakRobotVoice("Please enter a phone number");
                
                return;
            }
            
            resultsDiv.innerHTML = `<p class="loading">⏳ Querying database... Please wait</p>`;
            
            // Voice search initiated
            speakRobotVoice("Querying database. Please wait");
            
            try {
                const response = await fetch(
                    `https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`
                );
                
                if (!response.ok) throw new Error("Server not responding");
                
                const data = await response.json();
                
                if (data.status !== "success") {
                    resultsDiv.innerHTML = `<p class="error">❌ ${data.message}</p>`;
                    
                    // Voice error
                    speakRobotVoice("Search failed. " + data.message);
                    
                    return;
                }
                
                resultsDiv.innerHTML = "";
                let htmlResults = "";
                data.data.forEach(record => {
                    let card = `<div class="card">`;
                    for (let key in record) {
                        card += `<p><span class="head">${key}:</span> <span class="value">${record[key]}</span></p>`;
                    }
                    card += `</div>`;
                    resultsDiv.innerHTML += card;
                    htmlResults += card;
                });
                
                // Voice success
                speakRobotVoice("Search completed. Found " + data.data.length + " records");
                
                // Save to history
                const entry = {
                    number: num,
                    date: new Date().toLocaleString(),
                    results: htmlResults
                };
                historyData.unshift(entry);
                if (historyData.length > 10) historyData.pop();
                localStorage.setItem("simHistory", JSON.stringify(historyData));
                renderHistory();
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">⚠️ Error: ${error.message}</p>`;
                
                // Voice error
                speakRobotVoice("Network error. Please check your connection");
            }
        }
        
        // Allow Enter key to trigger login
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (document.getElementById("loginScreen").style.display !== "none") {
                    login();
                } else {
                    searchNumber();
                }
            }
        });
        
        // Prevent zoom on input focus for better mobile experience
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Initialize voices when page loads
        window.speechSynthesis.onvoiceschanged = function() {
            // Voices are now loaded
        };
    </script>
</body>
</html>
