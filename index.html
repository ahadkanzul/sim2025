    }
    .container {
      max-width: 1000px;
      margin: 20px auto;

      grid-template-columns: 3fr 1fr;
      gap: 20px;
    }
    .main {

    .main h2 {

    input, button {

    }
    input {

    }
    button {
      background: #4a90e2;

      transition: 0.3s;
    }
    button:hover {
      background: #357ABD;
    }
    .card {
      background: #fafafa;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;

    }
    .head {

      color: #222;
    }
    #results {
      margin-top: 20px;
    }
    aside {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      background: #4a90e2;
      color: white;
      font-size: 0.9rem;
    }
    .ad-box {
      margin: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    üì± Ahad Sim Information 
  </header>

  <div class="container">
    <!-- Main Section -->
    <div class="main">
      <h2>Search Phone Number</h2>
      <input type="text" id="num" placeholder="Enter phone number">
      <button onclick="searchNumber()">üîç Search</button>

      <div id="results"></div>

      <!-- Inline Ad Below Results -->

          atOptions = {

      <h3>Sponsored</h3>

          atOptions = {

  <footer>
    &copy; 2025 Live Number Tracker | All Rights Reserved
  </footer>

  <script>
    async function searchNumber() {
      const num = document.getElementById("num").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Loading...";

      if (!num) {
        alert("Please enter a number!");
        resultsDiv.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`);
        const data = await response.json();

        if (data.status !== "success") {
          resultsDiv.innerHTML = `<p style="color:red;">‚ùå ${data.message}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.data.forEach(record => {
          let card = `<div class="card">`;
          for (let key in record) {
            card += `<p><span class="head">${key}:</span> ${record[key]}</p>`;
          }
          card += `</div>`;
          resultsDiv.innerHTML += card;
        });

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
