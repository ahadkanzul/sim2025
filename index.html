<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahad SIM Information - Phone Number Lookup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
      --gray: #6c757d;
      --card-shadow: 0 4px 12px rgba(0,0,0,0.1);
      --gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    
    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }
    
    .search-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      margin-bottom: 30px;
    }
    
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    input {
      flex: 1;
      min-width: 250px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: var(--gray);
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }
    
    .history-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }
    
    .history-section h3 {
      margin-bottom: 10px;
      color: var(--gray);
      font-size: 1rem;
    }
    
    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .history-item {
      background: #e9ecef;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .history-item:hover {
      background: #dee2e6;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 30px;
    }
    
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    
    .results {
      min-height: 200px;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s;
      border-left: 4px solid var(--primary);
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .card-title {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.2rem;
    }
    
    .card-body {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .info-item {
      margin-bottom: 10px;
    }
    
    .head {
      font-weight: 600;
      color: var(--dark);
      display: block;
    }
    
    .value {
      color: var(--gray);
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .ad {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .ad.horizontal {
      min-height: 90px;
    }
    
    .ad.vertical {
      min-height: 300px;
    }
    
    .ad h3 {
      color: var(--gray);
      margin-bottom: 15px;
    }
    
    .ad-content {
      width: 100%;
      background: #f8f9fa;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--gray);
      overflow: hidden;
    }
    
    .ad-content.horizontal {
      height: 90px;
    }
    
    .ad-content.vertical {
      height: 300px;
    }
    
    .social-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s;
    }
    
    .social-icon:hover {
      transform: translateY(-3px);
    }
    
    .facebook { background: #3b5998; }
    .twitter { background: #1da1f2; }
    .instagram { background: #e1306c; }
    .linkedin { background: #0077b5; }
    .whatsapp { background: #25d366; }
    
    .loading {
      text-align: center;
      padding: 30px;
      color: var(--primary);
    }
    
    .loading-spinner {
      border: 4px solid rgba(67, 97, 238, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: #ffe6e6;
      color: #d00000;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
    }
    
    .success {
      background: #e6f7e6;
      color: #00a000;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .banner-ad {
      width: 100%;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: var(--card-shadow);
      margin: 30px 0;
      text-align: center;
    }
    
    .banner-content {
      width: 100%;
      height: 90px;
      background: #f8f9fa;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--gray);
      overflow: hidden;
    }
    
    .mobile-ad {
      display: none;
    }
    
    @media (max-width: 768px) {
      .desktop-ad {
        display: none;
      }
      
      .mobile-ad {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-mobile-alt"></i> Ahad SIM Information</h1>
      <p class="subtitle">Look up detailed information about any phone number</p>
    </header>
    
    <!-- Horizontal Banner Ad (728x90) -->
    <div class="banner-ad desktop-ad">
      <div class="banner-content">
        <script type="text/javascript">
          atOptions = {
            'key' : 'bde77ab42b419449efe1bc224cf0d7d5',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/bde77ab42b419449efe1bc224cf0d7d5/invoke.js"></script>
      </div>
    </div>
    
    <div class="search-container">
      <div class="input-group">
        <input type="text" id="num" placeholder="Enter phone number (e.g., +1234567890)">
        <button class="btn-primary" onclick="searchNumber()">
          <i class="fas fa-search"></i> Search Number
        </button>
        <button class="btn-secondary" onclick="clearHistory()">
          <i class="fas fa-trash-alt"></i> Clear History
        </button>
      </div>
      
      <div class="history-section">
        <h3><i class="fas fa-history"></i> Recent Searches</h3>
        <div class="history-list" id="historyList">
          <!-- History items will be added here -->
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="results" id="results">
        <!-- Results will be displayed here -->
        <div class="card">
          <div class="card-header">
            <div class="card-title">Welcome to Ahad SIM Information</div>
          </div>
          <div class="card-body">
            <p>Enter a phone number above to look up its information. The results will appear here.</p>
          </div>
        </div>
      </div>
      
      <div class="sidebar">
        <!-- Vertical Banner Ad (160x300) -->
        <div class="ad vertical">
          <div class="ad-content vertical">
            <script type="text/javascript">
              atOptions = {
                'key' : 'af75e21cdb27d5e446240052fc4d5fb3',
                'format' : 'iframe',
                'height' : 300,
                'width' : 160,
                'params' : {}
              };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/af75e21cdb27d5e446240052fc4d5fb3/invoke.js"></script>
          </div>
        </div>
        
        <div class="social-bar">
          <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>
    
    <footer>
      <p>© 2023 Ahad SIM Information. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Initialize search history from localStorage
    let searchHistory = JSON.parse(localStorage.getItem('phoneSearchHistory')) || [];
    renderHistory();
    
    async function searchNumber() {
      const num = document.getElementById("num").value.trim();
      const resultsDiv = document.getElementById("results");
      
      if (!num) {
        alert("Please enter a phone number!");
        return;
      }
      
      // Show loading state
      resultsDiv.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Searching for information...</p>
        </div>
      `;
      
      try {
        // Call your PHP API
        const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`);
        const data = await response.json();
        
        if (data.status !== "success") {
          resultsDiv.innerHTML = `<div class="error">❌ ${data.message}</div>`;
          return;
        }
        
        // Add to search history
        addToHistory(num);
        
        // Display results
        resultsDiv.innerHTML = "";
        data.data.forEach((record, index) => {
          let card = `
            <div class="card">
              <div class="card-header">
                <div class="card-title">Result ${index + 1}</div>
              </div>
              <div class="card-body">
          `;
          
          for (let key in record) {
            card += `
              <div class="info-item">
                <span class="head">${key}:</span>
                <span class="value">${record[key]}</span>
              </div>
            `;
          }
          
          card += `
              </div>
            </div>
          `;
          
          resultsDiv.innerHTML += card;
        });
        
      } catch (error) {
        resultsDiv.innerHTML = `<div class="error">⚠️ Error: ${error.message}</div>`;
      }
    }
    
    function addToHistory(number) {
      // Remove if already exists
      searchHistory = searchHistory.filter(item => item !== number);
      
      // Add to beginning
      searchHistory.unshift(number);
      
      // Keep only last 5 searches
      if (searchHistory.length > 5) {
        searchHistory = searchHistory.slice(0, 5);
      }
      
      // Save to localStorage
      localStorage.setItem('phoneSearchHistory', JSON.stringify(searchHistory));
      
      // Update UI
      renderHistory();
    }
    
    function renderHistory() {
      const historyList = document.getElementById('historyList');
      
      if (searchHistory.length === 0) {
        historyList.innerHTML = '<p style="color: var(--gray); font-style: italic;">No recent searches</p>';
        return;
      }
      
      historyList.innerHTML = '';
      searchHistory.forEach(number => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.textContent = number;
        historyItem.onclick = () => {
          document.getElementById('num').value = number;
          searchNumber();
        };
        historyList.appendChild(historyItem);
      });
    }
    
    function clearHistory() {
      if (confirm("Are you sure you want to clear your search history?")) {
        searchHistory = [];
        localStorage.removeItem('phoneSearchHistory');
        renderHistory();
      }
    }
    
    // Allow pressing Enter to search
    document.getElementById('num').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchNumber();
      }
    });
  </script>
</body>
</html>
