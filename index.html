<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad Phone Number info
</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #d9534f;
            text-align: center;
            margin-top: 10px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .credit {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Number Lookup</h1>
        <div class="form-group">
            <label for="phoneNumber">Enter Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="e.g., 03338570120">
        </div>
        <button onclick="fetchData()">Search</button>
        <div id="error" class="error" style="display: none;"></div>
        <div id="tableContainer" class="table-container" style="display: none;">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>CNIC</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
        <div id="credit" class="credit"></div>
    </div>

    <script>
        async function fetchData() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const errorDiv = document.getElementById('error');
            const tableContainer = document.getElementById('tableContainer');
            const resultsBody = document.getElementById('resultsBody');
            const creditDiv = document.getElementById('credit');

            // Clear previous results and errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            tableContainer.style.display = 'none';
            resultsBody.innerHTML = '';
            creditDiv.textContent = '';

            // Validate input
            if (!phoneNumber) {
                errorDiv.textContent = 'Please provide a phone number.';
                errorDiv.style.display = 'block';
                return;
            }
            if (!/^\+?\d{10,14}$/.test(phoneNumber)) {
                errorDiv.textContent = 'Invalid phone number format. Use 10-14 digits.';
                errorDiv.style.display = 'block';
                return;
            }

            // Make API request
            try {
                const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(phoneNumber)}`);
                const data = await response.json();

                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                    return;
                }

                // Display results
                if (data.results && data.results.length > 0) {
                    data.results.forEach(result => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${result.Number}</td>
                            <td>${result.Name}</td>
                            <td>${result.CNIC}</td>
                            <td>${result.Address}</td>
                        `;
                        resultsBody.appendChild(row);
                    });
                    tableContainer.style.display = 'block';
                } else {
                    errorDiv.textContent = 'No records found for the provided number.';
                    errorDiv.style.display = 'block';
                }

                // Display credit
                if (data.credit) {
                    creditDiv.textContent = data.credit;
                }
            } catch (error) {
                errorDiv.textContent = 'Error fetching data: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
